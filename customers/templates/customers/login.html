{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center" style="margin: 5%">
        <div class="col-md-5">
            <h1 class="row justify-content-center">Авторизация</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-grey btn-lg mb-3">Войти</button>
                    <a class="link-grey mx-2" href="{% url 'password_reset' %}">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
