{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center" style="margin: 5%">
        <div class="col-md-5">
            <h1 class="row justify-content-center">Смена пароля</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-grey btn-lg mb-3">Изменить пароль</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
