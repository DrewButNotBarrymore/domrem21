{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center" style="margin: 5%">

        <h2 class="row justify-content-center mb-5">Добавление объявления</h2>

        <div class="col-md-8">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-grey btn-lg mb-3">Сохранить изменения</button>
                    </div>
                </form>

        </div>
    </div>
{% endblock %}
